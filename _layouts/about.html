---
layout: default
---
<div class="post">

  <header class="post-header about">
    <!--<img class="logo" src="{{ page.logo | prepend: '/assets/img/' | relative_url }}"> -->
    <center><h1 class="post-title">{{ page.title }}</h1></center>
    <h2 class="post-description clearfix">{{ page.description }}</h2>
  </header>

  <article class="post-content {{page.title}} clearfix">

  </article>

  {% include upcoming_events.html %}

  {% include selected_papers.html %}

            <div class="contact-icons">
            {% include social.html %}
            </div>

            <div class="contact-note">
              {{ site.contact_note }}
            </div>
            
          </div>
  
</div>
